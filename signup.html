  <div class="container" id="container">

    <div id="content-form">

      <section>

        <div class="form-header">

          <p>
            Panel rejestracji działa na pamięci lokalnej, proszę nie używać danych faktycznych oraz wrażliwych!!!
          </p>

          <h1>REJESTRACJA</h1> <br>

          <!-- onsubmit="signUp(event);" -->

          <form role="form" onsubmit="signUp(event);" autocomplete="on">
            <div class="form mb-4">
              <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="Imię" />
            </div>
            <div class="form mb-4">
              <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Nazwisko" />
            </div>
            <div class="form mb-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg"
                placeholder="Adres e-mail" />
            </div>
            <div class="form mb-4">
              <input type="password" name="pwd" id="pwd" class="form-control form-control-lg" placeholder="Hasło" />
            </div>
            <div>
              <button type="submit" value="submit" class="btn btn-success btn-md">Utwórz!</button>
            </div>
          </form>

        </div>

      </section>
      <p>
        Masz już konto?
        <br>
